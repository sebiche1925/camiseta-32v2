<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Camiseta 3D</title>

  <script type="module"
    src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #f4f4f4;
    }
  </style>
</head>

<body>

  <model-viewer
    src="camiseta.glb"

    camera-controls
    auto-rotate
    interaction-prompt="auto"

    environment-image="https://modelviewer.dev/shared-assets/environments/studio_small_09.hdr"
    tone-mapping="neutral"
    exposure="0.70"
    shadow-intensity="0.15"
  >
  </model-viewer>

</body>
</html>
