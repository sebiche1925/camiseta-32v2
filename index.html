<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor 3D Camiseta</title>

  <!-- Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    model-viewer {
      width: 600px;
      height: 600px;
      background-color: #f4f4f4;
    }
  </style>
</head>

<body>

  <model-viewer
    src="camiseta.glb"

    camera-controls
    auto-rotate
    auto-rotate-delay="3000"

    <!-- ðŸ”§ CAMBIOS IMPORTANTES -->
    environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
    tone-mapping="aces"
    exposure="0.75"
    shadow-intensity="0.15"

    min-camera-orbit="auto 70deg auto"
    max-camera-orbit="auto 85deg auto"

    interaction-prompt="auto"
    ar
  >
  </model-viewer>

</body>
</html>
