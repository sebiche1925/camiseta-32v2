<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Camiseta 3D</title>

  <!-- Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #f4f4f4;
    }
  </style>
</head>

<body>

  <model-viewer
    src="camiseta.glb"

    auto-rotate
    auto-rotate-delay="3000"
    auto-rotate-axis="y"
    rotation-per-second="6deg"

    camera-controls
    disable-zoom="false"

    exposure="0.85"
    environment-image="none"
    shadow-intensity="0.3"
    tone-mapping="neutral"

    interaction-prompt="auto">
  </model-viewer>

</body>
</html>
