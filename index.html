<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Camiseta 3D</title>

  <!-- Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #f4f4f4;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <model-viewer 
    src="camiseta.glb"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1.1">
  </model-viewer>

</body>
</html>
