<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Camiseta 3D</title>

  <script type="module"
    src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>

  <model-viewer
    src="camiseta.glb"
    camera-controls
    auto-rotate
    style="background:#f4f4f4"
    interaction-prompt="auto">
  </model-viewer>

</body>
</html>
